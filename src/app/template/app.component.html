<h2>NAME: {{user.name}}</h2>
<div>
  <h2> Tự học Angular 4-4:Data binding trong Angular</h2>
  <input [(ngModel)]="user.name" placeholder="Type your name....">
</div>
<div>
  <h2> Tự học Angular 4-5:Tạo một trang Master/Detail căn bản.</h2>
  <ul class="users">
    <!--khi eachUser=== selectedUser thi class selected se dc kích hoạt-->
    <li *ngFor="let eachUser of users" 
      [class.selected]="eachUser === selectedUser" 
      (click)="onSelect(eachUser)"
    >
      <span class="badge">{{eachUser.id}}</span> {{eachUser.name}}
    </li>
  </ul>
  <!--When selectedUser is not NULL, it come to that div-->
  <user-detail [selectedUser] = "selectedUser"></user-detail>
</div>
